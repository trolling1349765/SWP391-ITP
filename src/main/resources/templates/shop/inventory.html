<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{Included/ShopHeader :: shopHead}"></head>
<body>
<div th:replace="~{Included/ShopHeader :: shopHeader}"></div>

<div class="row g-3">
    <!-- Sidebar -->
    <div class="col-12 col-lg-3 col-xl-2">
        <aside th:replace="~{Included/ShopSidebar :: sidebar}"></aside>
    </div>

    <!-- Main -->
    <div class="col-12 col-lg-9 col-xl-10">

        <!-- Alerts -->
        <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
        <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

        <!-- Products & stock table -->
        <div class="card mb-3">
            <div class="card-header">Sản phẩm & Tồn kho</div>
            <div class="table-responsive">
                <table class="table table-striped align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ảnh</th>
                        <th>Tên SP</th>
                        <th>Tồn kho</th>
                        <th>Trạng thái</th>
                        <th class="text-nowrap">Serials</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}">1</td>
                        <td>
                            <img th:if="${p.image}" th:src="${p.image}" class="img-thumbnail" style="max-height:48px"/>
                        </td>
                        <td th:text="${p.productName}">Tên</td>
                        <td th:text="${stockMap[p.id]}">0</td>
                        <td><span class="badge text-bg-secondary" th:text="${p.status}">HIDDEN</span></td>
                        <td>
                            <a th:href="@{|/shop/products/${p.id}/serials|}" class="btn btn-sm btn-outline-secondary">Xem serial</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add / Update stock by serial -->
        <div class="card">
            <div class="card-header">Thêm / Cập nhật serial</div>
            <div class="card-body">
                <form th:action="@{/shop/inventory}" th:object="${form}" method="post" class="row g-3">

                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">Sản phẩm</label>
                        <select th:field="*{productId}" class="form-select" required>
                            <option value="" disabled selected>-- Chọn --</option>
                            <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.productName}"></option>
                        </select>
                        <div class="form-text">Chọn sản phẩm cần nhập kho theo serial.</div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">Serial</label>
                        <input th:field="*{serial}" class="form-control" placeholder="VD: SR-001" required/>
                        <div class="form-text">Trùng serial + product ⇒ cộng dồn số lượng.</div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">Mã (secret_code)</label>
                        <input th:field="*{code}" class="form-control" placeholder="VD: KEY-ABCD"/>
                        <div class="form-text">Tùy chọn (nếu có mã đi kèm thẻ).</div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">Số lượng</label>
                        <input th:field="*{quantity}" type="number" min="0" class="form-control" required/>
                    </div>

                    <div class="col-12 d-flex gap-2">
                        <button class="btn btn-primary" type="submit">Cập nhật kho</button>
                        <a th:href="@{/shop/dashboard}" class="btn btn-outline-secondary">← Dashboard</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{Included/ShopFooter :: shopFooter}"></div>
</body>
</html>
