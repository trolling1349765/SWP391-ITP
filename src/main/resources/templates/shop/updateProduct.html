<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{Included/ShopHeader :: shopHead}">
    <link th:href="@{/assets/css/shop/shop-common.css}" rel="stylesheet">
</head>
<body style="margin:0;padding:0;overflow-x:hidden;">
<div th:replace="~{Included/ShopHeader :: shopHeader}"></div>

<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 col-lg-2 p-0" style="position:fixed;top:56px;bottom:0;left:0;z-index:1000;">
            <aside th:replace="~{Included/ShopSidebar :: sidebar}"></aside>
        </div>

        <div class="col-md-9 col-lg-10 p-3 ms-auto">
        <div class="card">
            <div class="card-header" th:text="'Cập nhật sản phẩm #' + ${productId}">Cập nhật</div>
            <div class="card-body">
                <form th:action="@{'/shop/updateProduct/' + ${productId}}" th:object="${form}" method="post" enctype="multipart/form-data" class="row g-3">

                    <div class="col-md-8">
                        <label class="form-label">Tên sản phẩm</label>
                        <input th:field="*{productName}" class="form-control" required/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Giá</label>
                        <input th:field="*{price}" type="number" min="0" step="0.01" class="form-control" required/>
                    </div>

                    <div class="col-md-6" th:if="${categories != null}">
                        <label class="form-label">Danh mục</label>
                        <select th:field="*{categoryId}" class="form-select">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.categoryName}">Cat</option>
                        </select>
                    </div>
                    <input th:if="${categories == null}" type="hidden" th:field="*{categoryId}"/>

                    <div class="col-12">
                        <label class="form-label">Mô tả</label>
                        <textarea th:field="*{description}" rows="4" class="form-control"></textarea>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ảnh hiện tại</label><br/>
                        <img th:if="${product.image}" th:src="@{${product.image}}" alt="current" class="img-thumbnail" style="max-height:120px"/>
                        <input type="hidden" th:field="*{img}" th:value="${product.image}"/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ảnh mới (tùy chọn)</label>
                        <input type="file" th:field="*{file}" accept="image/*" class="form-control"/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Tồn kho hiện tại</label>
                        <input th:value="${availableStock}" class="form-control" readonly/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Trạng thái sản phẩm</label>
                        <select name="status" class="form-select">
                            <option value="HIDDEN"  th:selected="${product.status.name()=='HIDDEN'}">HIDDEN (Ẩn với khách)</option>
                            <option value="ACTIVE"  th:selected="${product.status.name()=='ACTIVE'}">ACTIVE (Hiển thị)</option>
                            <option value="BLOCKED" th:selected="${product.status.name()=='BLOCKED'}">BLOCKED (Khóa)</option>
                        </select>
                        <small class="text-muted">Chỉ sản phẩm ACTIVE mới hiển thị với khách hàng</small>
                    </div>

                    <div class="col-12">
                        <hr class="my-3"/>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <a th:href="@{/shop/inventory}" class="btn btn-outline-secondary">Quản lý kho</a>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit">Cập nhật</button>
                                <a th:href="@{/shop/dashboard}" class="btn btn-outline-secondary">Hủy</a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fix update product functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Fix form submission
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = 'Đang cập nhật...';
                }
            });
        }
        // Fix navigation buttons
        const navBtns = document.querySelectorAll('a[href*="/shop/"]');
        navBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Add loading state
                this.style.opacity = '0.6';
            });
        });
        // Fix file upload preview
        const fileInput = document.querySelector('input[type="file"]');
        if (fileInput) {
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.querySelector('img[alt="current"]');
                        if (img) {
                            img.src = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    });
</script>
<script th:src="@{/assets/js/shop/shop-common.js}"></script>
</body>
</html>
