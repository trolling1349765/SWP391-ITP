<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{Included/ShopHeader :: shopHead}"></head>
<body>
<div th:replace="~{Included/ShopHeader :: shopHeader}"></div>

<div class="row g-3">
    <div class="col-12 col-lg-3 col-xl-2">
        <aside th:replace="~{Included/ShopSidebar :: sidebar}"></aside>
    </div>

    <div class="col-12 col-lg-9 col-xl-10">
        <div class="card">
            <div class="card-header" th:text="'Cập nhật sản phẩm #' + ${productId}">Cập nhật</div>
            <div class="card-body">
                <form th:action="@{'/shop/updateProduct/' + ${productId}}" th:object="${form}" method="post" enctype="multipart/form-data" class="row g-3">

                    <div class="col-md-8">
                        <label class="form-label">Tên sản phẩm</label>
                        <input th:field="*{productName}" class="form-control" required/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Giá</label>
                        <input th:field="*{price}" type="number" min="0" step="0.01" class="form-control" required/>
                    </div>

                    <div class="col-md-6" th:if="${categories != null}">
                        <label class="form-label">Danh mục</label>
                        <select th:field="*{categoryId}" class="form-select">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.categoryName}">Cat</option>
                        </select>
                    </div>
                    <input th:if="${categories == null}" type="hidden" th:field="*{categoryId}"/>

                    <div class="col-12">
                        <label class="form-label">Mô tả</label>
                        <textarea th:field="*{description}" rows="4" class="form-control"></textarea>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ảnh hiện tại</label><br/>
                        <img th:if="${product.image}" th:src="${product.image}" alt="current" class="img-thumbnail" style="max-height:120px"/>
                        <input type="hidden" th:field="*{img}" th:value="${product.image}"/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ảnh mới (tùy chọn)</label>
                        <input type="file" th:field="*{file}" accept="image/*" class="form-control"/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Tồn kho hiện tại</label>
                        <input th:value="${availableStock}" class="form-control" readonly/>
                    </div>

                    <div class="col-12 d-flex gap-2">
                        <button class="btn btn-primary" type="submit">Cập nhật</button>
                        <a th:href="@{/shop/dashboard}" class="btn btn-outline-secondary">Hủy</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{Included/ShopFooter :: shopFooter}"></div>
</body>
</html>
