<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Shop Details - ' + ${shop.shopName}">Shop Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/shop-details.css}">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container-fluid py-4 px-5">
    <!-- === SHOP HEADER === -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <!-- Avatar Circle -->
                <div class="shop-avatar me-3">
                    <img th:src="@{/images/shops/default-shop.jpg}" alt="Shop Image" class="shop-image"/>
                </div>

                <div>
                    <h3 class="mb-1 fw-bold" th:text="${shop.shopName}">Shop Name</h3>
                    <p class="mb-0 text-muted small">
                        <span th:text="${shop.category}">Category</span> |
                        <span th:text="'ID: ' + ${shop.shopCode}">ID: SH001</span>
                    </p>
                    <span class="fw-semibold"
                          th:classappend="${shop.status == 'active'} ? 'text-success' : 'text-danger'"
                          th:text="${#strings.capitalize(shop.status)}">Active</span>
                </div>
            </div>
            <div class="d-flex gap-2">

                <!-- ✅ Trường hợp: Chưa bị xóa + đang inactive → chỉ hiện nút Active -->
                <a th:href="@{'/shop/activate/' + ${shop.id}}"
                   class="btn btn-success px-4"
                   th:if="${!shop.isDeleted and shop.status.equalsIgnoreCase('inactive')}">
                    Active
                </a>
                <a th:href="@{/shop/registers}" class="btn btn-primary px-4">Back</a>

                <!-- ✅ Ngược lại → hiện Edit + View Store -->
                <span th:unless="${!shop.isDeleted and shop.status.equalsIgnoreCase('inactive')}">
                <a href="#" class="btn btn-primary px-4">Edit</a>
                <a href="#" class="btn btn-outline-secondary px-4">View Store</a>
                </span>

            </div>


        </div>
    </div>

    <!-- === SUMMARY CARDS === -->
    <div class="row mb-4 g-3">
        <div class="col-md-3">
            <div class="card text-center shadow-sm p-3">
                <h2 class="fw-bold" th:text="${totalProducts}">1,247</h2>
                <p class="text-muted mb-0">Total Products</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm p-3">
                <h2 class="fw-bold text-success" th:text="${inStock}">1,089</h2>
                <p class="text-muted mb-0">In Stock</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm p-3">
                <h2 class="fw-bold text-warning" th:text="${lowStock}">45</h2>
                <p class="text-muted mb-0">Low Stock</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm p-3">
                <h2 class="fw-bold text-danger" th:text="${outOfStock}">113</h2>
                <p class="text-muted mb-0">Out of Stock</p>
            </div>
        </div>
    </div>

    <!-- === BASIC INFORMATION === -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white fw-semibold">Basic Information</div>
        <div class="card-body row g-3">
            <div class="col-md-6">
                <label class="form-label">Shop Name</label>
                <input type="text" class="form-control" th:value="${shop.shopName}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label">Shop Code</label>
                <input type="text" class="form-control" th:value="${shop.shopCode}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" th:value="${shop.category}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label">Status</label>
                <input type="text" class="form-control" th:value="${shop.status}" readonly>
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" th:text="${shop.description}" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- === CONTACT INFORMATION === -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white fw-semibold">Contact Information</div>
        <div class="card-body row g-3">
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" th:value="${shop.phone}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:value="${shop.email}" readonly>
            </div>
        </div>
    </div>

    <!-- === PRODUCTS === -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white fw-semibold">Products</div>
        <div class="card-body row row-cols-1 row-cols-md-4 g-4">
            <div th:each="product : ${shop.products}" class="col">
                <div class="card h-100 text-center border-0 shadow-sm">
                    <img th:src="${product.img}" class="card-img-top" alt="Product image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
                        <p class="text-muted mb-1" th:text="${product.price}">Price</p>
                        <small class="text-secondary" th:text="${product.status}">Status</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
