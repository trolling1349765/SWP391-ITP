<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{Included/ShopHeader :: shopHead}"></head>
<body style="margin:0;padding:0;overflow-x:hidden;">
<div th:replace="~{Included/ShopHeader :: shopHeader}"></div>

<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 col-lg-2 p-0" style="position:fixed;top:56px;bottom:0;left:0;z-index:1000;">
            <aside th:replace="~{Included/ShopSidebar :: sidebar}"></aside>
        </div>

        <div class="col-md-9 col-lg-10 p-3 ms-auto">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h4 class="mb-0" th:text="'Chi tiết sản phẩm #' + ${product.id}">Chi tiết sản phẩm</h4>
            <div class="d-flex gap-2">
                <a th:href="@{/shop/dashboard}" class="btn btn-outline-secondary btn-sm">← Dashboard</a>
                <a th:href="@{|/shop/updateProduct/${product.id}|}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{|/shop/updateProduct/${product.id}|}" class="btn btn-sm btn-outline-primary">Sửa</a>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <img th:if="${product.image}" th:src="@{${product.image}}" class="img-fluid rounded border" alt="image"/>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-2"><strong>Tên:</strong> <span th:text="${product.productName}">Tên</span></div>
                        <div class="mb-2"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0</span></div>
                        <div class="mb-2"><strong>Trạng thái:</strong> <span class="badge text-bg-secondary" th:text="${product.status}">HIDDEN</span></div>
                        <div class="mb-2"><strong>Tồn kho:</strong> <span th:text="${product.availableStock}">0</span></div>
                        <div class="mb-2"><strong>Danh mục:</strong> <span th:text="${product.categoryId}">-</span></div>
                        <div class="mb-2"><strong>Serial:</strong> 
                            <span th:if="${serials != null && !serials.empty}">
                                <span th:each="s, iterStat : ${serials}" th:text="${s.serialCode} + (${!iterStat.last} ? ', ' : '')">SR-001</span>
                            </span>
                            <span th:if="${serials == null || serials.empty}" class="text-muted">Chưa có serial</span>
                        </div>
                        <div class="mb-2"><strong>Mô tả:</strong>
                            <div class="border rounded p-2" th:text="${product.description}">Mô tả</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
