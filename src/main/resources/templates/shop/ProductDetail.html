<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{Included/ShopHeader :: shopHead}"></head>
<body style="margin:0;padding:0;overflow-x:hidden;">
<div th:replace="~{Included/ShopHeader :: shopHeader}"></div>

<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 col-lg-2 p-0" style="position:fixed;top:56px;bottom:0;left:0;z-index:1000;">
            <aside th:replace="~{Included/ShopSidebar :: sidebar}"></aside>
        </div>

        <div class="col-md-9 col-lg-10 p-3 ms-auto">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h4 class="mb-0" th:text="'Chi tiết sản phẩm #' + ${product.id}">Chi tiết sản phẩm</h4>
            <div class="d-flex gap-2">
                <a th:href="@{/shop/dashboard}" class="btn btn-outline-secondary btn-sm">← Dashboard</a>
                <a th:href="@{|/shop/updateProduct/${product.id}|}" class="btn btn-primary btn-sm">Sửa</a>
                <button th:onclick="'deleteProduct(' + ${product.id} + ')'" class="btn btn-sm btn-outline-danger">Xóa</button>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <img th:if="${product.image}" th:src="@{${product.image}}" class="img-fluid rounded border" alt="image"/>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-2"><strong>Tên:</strong> <span th:text="${product.productName}">Tên</span></div>
                        <div class="mb-2"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0</span></div>
                        <div class="mb-2"><strong>Trạng thái:</strong> <span class="badge text-bg-secondary" th:text="${product.status}">HIDDEN</span></div>
                        <div class="mb-2"><strong>Tồn kho:</strong> <span th:text="${product.availableStock}">0</span></div>
                        <div class="mb-2"><strong>Danh mục:</strong> <span th:text="${product.categoryId}">-</span></div>
                        <div class="mb-2"><strong>Serial:</strong> 
                            <span th:if="${serials != null && !serials.empty}">
                                <span th:each="s, iterStat : ${serials}" th:text="${s.serialCode} + (${!iterStat.last} ? ', ' : '')">SR-001</span>
                            </span>
                            <span th:if="${serials == null || serials.empty}" class="text-muted">Chưa có serial</span>
                        </div>
                        <div class="mb-2"><strong>Mô tả:</strong>
                            <div class="border rounded p-2" th:text="${product.description}">Mô tả</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </div>
    </div>
</div>

<!-- Modal xác nhận xóa sản phẩm -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa sản phẩm <strong th:text="${product.productName}">Tên sản phẩm</strong> không?</p>
                <p class="text-danger">Hành động này không thể hoàn tác!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa sản phẩm</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let productIdToDelete = null;

function deleteProduct(id) {
    console.log('Delete request for product ID:', id);
    productIdToDelete = id;
    
    // Hiển thị modal
    const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
    modal.show();
}

// Xử lý khi nhấn nút xác nhận xóa
document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
    if (productIdToDelete) {
        confirmDelete(productIdToDelete);
    }
});

function confirmDelete(productId) {
    console.log('Confirming delete for product ID:', productId);
    
    fetch(`/itp/shop/products/${productId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => {
        console.log('Response status:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data);
        
        if (data.success) {
            showAlert('success', data.message);
            
            // Đóng modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
            modal.hide();
            
            // Redirect về dashboard sau 1.5 giây后就
            setTimeout(() => {
                window.location.href = '/itp/shop/dashboard';
            }, 1500);
        } else {
            showAlert('danger', data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', 'Có lỗi xảy ra khi xóa sản phẩm');
    });
}

function showAlert(type, message) {
    // Tạo alert element
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    // Thêm vào đầu trang
    const container = document.querySelector('.container-fluid .col-md-9');
    container.insertBefore(alertDiv, container.firstChild);
    
    // Tự động ẩn sau 5 giây
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 5000);
}
</script>
</body>
</html>
