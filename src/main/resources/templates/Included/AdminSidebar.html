<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="margin:0;padding:0;background:#0f172a;">
<aside th:fragment="adminSidebar (currentPath)"
       style="position:sticky;top:0;height:100vh;width:235px;
       background:#0f172a;color:#e2e8f0;display:flex;
       flex-direction:column;border-right:1px solid #1f2937;
       margin:0;padding:0;box-shadow:2px 0 8px rgba(0,0,0,0.4);">

    <!-- Brand -->
    <div style="display:flex;align-items:center;gap:.5rem;
                padding:1rem 1.25rem;border-bottom:1px solid #1f2937;">
        <span style="width:28px;height:28px;border-radius:6px;
                     background:#22c55e;display:inline-block;"></span>
        <div>
            <div style="font-weight:700;letter-spacing:.3px;">ITP Admin</div>
            <small style="color:#94a3b8;">Management Console</small>
        </div>
    </div>

    <!-- Scroll area -->
    <div style="flex:1;overflow:auto;padding:.5rem 0;">

        <!-- Section: Overview -->
        <div style="padding:.75rem 1rem .25rem;font-size:.75rem;
                    color:#94a3b8;text-transform:uppercase;letter-spacing:.06em;">Overview</div>

        <ul style="list-style:none;margin:0;padding:.25rem;">
            <li>
                <a th:href="@{/admin/dashboard}"
                   th:classappend="${#strings.contains(currentPath,'/admin/dashboard')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M3 12l9-9 9 9"/><path d="M9 22V12h6v10"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/analytics}"
                   th:classappend="${#strings.contains(currentPath,'/admin/analytics')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M3 3v18h18"/><path d="M7 15v3M12 11v7M17 7v11"/>
                    </svg>
                    <span>System Analytics</span>
                </a>
            </li>
        </ul>

        <!-- Section: Management -->
        <div style="padding:.75rem 1rem .25rem;font-size:.75rem;
                    color:#94a3b8;text-transform:uppercase;letter-spacing:.06em;">Management</div>

        <ul style="list-style:none;margin:0;padding:.25rem;">
            <li>
                <a th:href="@{/admin/users}"
                   th:classappend="${#strings.contains(currentPath,'/admin/users')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <circle cx="12" cy="8" r="4"/><path d="M6 20a6 6 0 0 1 12 0"/>
                    </svg>
                    <span>Manage Users</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/shops}"
                   th:classappend="${#strings.contains(currentPath,'/admin/shops')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M3 9l9-6 9 6"/><path d="M4 10h16v10H4z"/>
                    </svg>
                    <span>Manage Shops</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/disputes}"
                   th:classappend="${#strings.contains(currentPath,'/admin/disputes')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M12 20l9-16H3z"/>
                    </svg>
                    <span>Handle Disputes</span>
                </a>
            </li>
        </ul>

        <!-- Section: Finance -->
        <div style="padding:.75rem 1rem .25rem;font-size:.75rem;
                    color:#94a3b8;text-transform:uppercase;letter-spacing:.06em;">Finance</div>

        <ul style="list-style:none;margin:0;padding:.25rem;">
            <li>
                <a th:href="@{/admin/transactions}"
                   th:classappend="${#strings.contains(currentPath,'/admin/transactions')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M3 6h18"/><path d="M7 10h14"/><path d="M3 14h18"/><path d="M3 18h14"/>
                    </svg>
                    <span>Transactions</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/wallets}"
                   th:classappend="${#strings.contains(currentPath,'/admin/wallets')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <rect x="2" y="7" width="20" height="12" rx="2"/><path d="M18 11h2"/>
                    </svg>
                    <span>System Wallet</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <div style="padding:.75rem 1rem;border-top:1px solid #1f2937;
                font-size:.8rem;color:#94a3b8;">
        <div th:text="${#dates.format(#dates.createNow(),'yyyy')} + ' © Item Trading Platform'">2025 © Item Trading Platform</div>
        <div>Admin Panel v1.0</div>
    </div>
</aside>
</body>
</html>
