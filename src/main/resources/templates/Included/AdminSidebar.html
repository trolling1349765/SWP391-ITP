<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Sidebar - ITP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ CSS Sidebar -->
</head>

<body>

<!-- ✅ Sidebar -->
<aside th:fragment="adminSidebar (currentPath)" class="sidebar">

    <!-- Brand -->
    <div class="brand">
        <span class="brand-logo"></span>
        <div>
            <div class="brand-title">ITP Admin</div>
            <small style="color:#94a3b8">Management Console</small>
        </div>
    </div>

    <!-- Menu Scroll Section -->
    <div class="scroll">

        <!-- Overview -->
        <div class="section">Overview</div>
        <ul class="nav">
            <li>
                <a th:href="@{/admin/dashboard}"
                   th:classappend="${#strings.contains(currentPath,'/admin/dashboard')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M3 12l9-9 9 9"/><path d="M9 22V12h6v10"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>
        </ul>

        <!-- Management -->
        <div class="section">Management</div>
        <ul class="nav">
            <li>
                <a th:href="@{/admin/users}" th:classappend="${#strings.contains(currentPath,'/admin/users')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <circle cx="12" cy="8" r="4"/><path d="M6 20a6 6 0 0 1 12 0"/>
                    </svg>
                    <span>Manage Users</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/shops}" th:classappend="${#strings.contains(currentPath,'/admin/shops')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M3 9l9-6 9 6"/><path d="M4 10h16v10H4z"/>
                    </svg>
                    <span>Manage Shops</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/registers}" th:classappend="${#strings.contains(currentPath,'/admin/registers')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M3 9l9-6 9 6"/><path d="M4 10h16v10H4z"/>
                    </svg>
                    <span>Shop Register</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/categories}" th:classappend="${#strings.contains(currentPath,'/admin/categories')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M12 20l9-16H3z"/>
                    </svg>
                    <span>Manage Category</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/restrictions}" th:classappend="${#strings.contains(currentPath,'/admin/restrictions')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M12 20l9-16H3z"/>
                    </svg>
                    <span>Restriction</span>
                </a>
            </li>
        </ul>

        <!-- Finance -->
        <div class="section">Finance</div>
        <ul class="nav">
            <li>
                <a th:href="@{/admin/transactions}" th:classappend="${#strings.contains(currentPath,'/admin/transactions')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M3 6h18"/><path d="M7 10h14"/><path d="M3 14h18"/><path d="M3 18h14"/>
                    </svg>
                    <span>Transactions</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/vnpay}" th:classappend="${#strings.contains(currentPath,'/admin/vnpay')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <rect x="2" y="7" width="20" height="12" rx="2"/><path d="M18 11h2"/>
                    </svg>
                    <span>VNPay Transaction</span>
                </a>
            </li>
        </ul>

        <!-- Setting -->
        <div class="section">Setting</div>
        <ul class="nav">
            <li>
                <a th:href="@{/admin/configs}" th:classappend="${#strings.contains(currentPath,'/admin/configs')} ? ' active'">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                        <rect x="2" y="7" width="20" height="12" rx="2"/><path d="M18 11h2"/>
                    </svg>
                    <span>System setting</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div th:text="${#dates.format(#dates.createNow(),'yyyy')} + ' © Item Trading Platform'"></div>
        <div>Admin Panel v1.0</div>
    </div>

</aside>

</body>
</html>
