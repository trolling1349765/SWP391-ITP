<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Admin Sidebar - ITP</title>
    <style>
        .sidebar{position:sticky;top:0;height:100dvh;width:280px;background:#0f172a;color:#e2e8f0;display:flex;flex-direction:column;border-right:1px solid #1f2937}
        .brand{display:flex;align-items:center;gap:.5rem;padding:1rem 1.25rem;border-bottom:1px solid #1f2937}
        .brand-logo{width:28px;height:28px;border-radius:6px;background:#22c55e}
        .brand-title{font-weight:700;letter-spacing:.3px}
        .scroll{flex:1;overflow:auto;padding:.5rem 0}
        .section{padding:.75rem 1rem .25rem;font-size:.75rem;color:#94a3b8;text-transform:uppercase;letter-spacing:.06em}
        .nav{list-style:none;margin:0;padding:.25rem}
        .nav a{display:flex;align-items:center;gap:.75rem;padding:.6rem 1rem;border-radius:.6rem;color:#cbd5e1;text-decoration:none}
        .nav a:hover{background:#0b1220;color:#fff}
        .nav a.active{background:#1f2937;color:#fff}
        .icon{width:18px;height:18px;opacity:.9}
        .footer{padding:.75rem 1rem;border-top:1px solid #1f2937;font-size:.8rem;color:#94a3b8}
    </style>
</head>
<body>
<aside th:fragment="adminSidebar (currentPath)" class="sidebar">
<!--<aside th:fragment="adminSidebar (currentPath)" class="sidebar" sec:authorize="hasRole('ADMIN')">-->
    <div class="brand">
        <span class="brand-logo"></span>
        <div>
            <div class="brand-title">ITP Admin</div>
            <small style="color:#94a3b8">Management Console</small>
        </div>
    </div>

    <div class="scroll">
        <div class="section">Overview</div>
        <ul class="nav">
            <li>
                <a th:href="@{/admin/dashboard}"
                   th:classappend="${#strings.contains(currentPath,'/admin/dashboard')}? ' active'">
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/analytics}"
                   th:classappend="${#strings.contains(currentPath,'/admin/analytics')}? ' active'">
                    <span>System Analytics</span>
                </a>
            </li>
        </ul>

        <div class="section">Management</div>
        <ul class="nav">
            <li>
                <a th:href="@{/admin/users}" th:classappend="${#strings.contains(currentPath,'/admin/users')}? ' active'">
                    <span>Manage Users</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/shops}" th:classappend="${#strings.contains(currentPath,'/admin/shops')}? ' active'">
                    <span>Manage Shops</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/disputes}" th:classappend="${#strings.contains(currentPath,'/admin/disputes')}? ' active'">
                    <span>Handle Disputes</span>
                </a>
            </li>
        </ul>

        <div class="section">Finance</div>
        <ul class="nav">
            <li>
                <a th:href="@{/admin/transactions}" th:classappend="${#strings.contains(currentPath,'/admin/transactions')}? ' active'">
                    <span>Transactions</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/wallets}" th:classappend="${#strings.contains(currentPath,'/admin/wallets')}? ' active'">
                    <span>System Wallet</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="footer">
        <div th:text="${#dates.format(#dates.createNow(),'yyyy')} + ' Â© Item Trading Platform'"></div>
        <div>Admin Panel v1.0</div>
    </div>
</aside>
</body>
</html>
