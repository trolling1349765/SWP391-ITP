<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Shop Owner Sidebar</title>
</head>

<body>
<aside th:fragment="sidebar (currentPath)"
       style="position:sticky;top:0;height:100vh;
       background:#0f172a;color:#e2e8f0;display:flex;flex-direction:column;
       border-right:1px solid #1f2937;margin:0;padding:0;">

    <!-- Brand -->
    <div style="display:flex;align-items:center;gap:.5rem;
                padding:1rem 1.25rem;border-bottom:1px solid #1f2937;">
        <span style="width:28px;height:28px;border-radius:6px;
                     background:#22c55e;display:inline-block;"></span>
        <div>
            <div style="font-weight:700;letter-spacing:.3px;">Item Trading Platform</div>
            <small style="color:#94a3b8;">Shop Owner Console</small>
        </div>
    </div>

    <!-- Scroll content -->
    <div style="flex:1;overflow:auto;padding:.5rem 0;">

        <!-- Section: Overview -->
        <div style="padding:.75rem 1rem .25rem;font-size:.75rem;
                    color:#94a3b8;text-transform:uppercase;letter-spacing:.06em;">Overview</div>

        <ul style="list-style:none;margin:0;padding:.25rem;">
            <li>
                <a th:href="@{/seller/dashboard}"
                   th:classappend="${currentPath != null and #strings.contains(currentPath,'/seller/dashboard')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M3 12l9-9 9 9"/><path d="M9 22V12h6v10"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>

            <li>
                <a th:href="@{/seller/analytics}"
                   th:classappend="${currentPath != null and #strings.contains(currentPath,'/seller/analytics')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M3 3v18h18"/><path d="M7 15v3M12 11v7M17 7v11"/>
                    </svg>
                    <span>Analytics</span>
                </a>
            </li>
        </ul>

        <!-- Section: Orders -->
        <div style="padding:.75rem 1rem .25rem;font-size:.75rem;
                    color:#94a3b8;text-transform:uppercase;letter-spacing:.06em;">Orders</div>

        <ul style="list-style:none;margin:0;padding:.25rem;">
            <li>
                <a th:href="@{/seller/orders}"
                   th:classappend="${currentPath != null and #strings.contains(currentPath,'/seller/orders')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <rect x="3" y="4" width="18" height="13" rx="2"/><path d="M16 21H8"/>
                    </svg>
                    <span>Order List</span>
                </a>
            </li>

            <li>
                <a th:href="@{/seller/disputes}"
                   th:classappend="${currentPath != null and #strings.contains(currentPath,'/seller/disputes')}? ' active'"
                   style="display:flex;align-items:center;gap:.75rem;
                          padding:.6rem 1rem;border-radius:.6rem;
                          color:#cbd5e1;text-decoration:none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                         style="width:18px;height:18px;opacity:.9;">
                        <path d="M12 20l9-16H3z"/>
                    </svg>
                    <span>Complaint</span>
                </a>
            </li>
        </ul>

        <!-- (Các phần Products, Finance, Shop, Account có thể copy format tương tự trên) -->
    </div>

    <!-- Footer -->
    <div style="padding:.75rem 1rem;border-top:1px solid #1f2937;
                font-size:.8rem;color:#94a3b8;">
        <div th:text="${#dates.format(#dates.createNow(),'yyyy')} + ' © ITP'">2025 © ITP</div>
        <div style="opacity:.8">Seller Sidebar v1.0</div>
    </div>
</aside>
</body>
</html>
