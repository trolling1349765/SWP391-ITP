<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shop Owner Sidebar</title>
    <style>
        .active {
            background: linear-gradient(135deg,#1abc9c 0%,#16a085 100%) !important;
            color: #ffffff !important;
            font-weight: 600 !important;
            box-shadow: 0 2px 6px rgba(26,188,156,.3) !important;
        }
        .active:hover {
            background: linear-gradient(135deg,#16a085 0%,#138d75 100%) !important;
            transform: translateY(-1px);
        }
        aside a:not(.active):hover {
            background: #e8f8f5 !important;
            color: #16a085 !important;
            transform: translateY(-1px);
        }
        aside a {
            transition: all .2s ease !important;
        }
    </style>
</head>
<body>
<aside th:fragment="sidebar"
       style="height:100%;background:#f8f9fa;color:#2c3e50;display:flex;flex-direction:column;border-right:1px solid #dee2e6;margin:0;padding:0;overflow:hidden;box-shadow:2px 0 6px rgba(0,0,0,.04);">
    <div style="display:flex;align-items:center;justify-content:center;padding:.5rem;border-bottom:1px solid #dee2e6;background:linear-gradient(135deg,#1abc9c 0%,#16a085 100%);box-shadow:0 2px 4px rgba(0,0,0,.1);">
        <div style="width:20px;height:20px;border-radius:4px;background:#fff;display:flex;align-items:center;justify-content:center;color:#1abc9c;font-size:.6rem;font-weight:700;">
            IT
        </div>
    </div>

    <div style="flex:1;overflow-y:auto;padding:.2rem 0;">
        <ul style="list-style:none;margin:0;padding:.1rem .15rem;">
            <li style="margin-bottom:.15rem;">
                <a th:href="@{/shop/dashboard}"
                   th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/dashboard')}? ' active'"
                   style="display:flex;flex-direction:column;align-items:center;gap:.2rem;padding:.35rem .15rem;border-radius:.3rem;color:#2c3e50;text-decoration:none;font-size:.6rem;transition:all .2s;"
                   title="Dashboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;">
                        <path d="M3 12l9-9 9 9"/><path d="M9 22V12h6v10"/>
                    </svg>
                    <span style="font-weight:500;font-size:.55rem;">Tổng</span>
                </a>
            </li>
            <li style="margin-bottom:.15rem;">
                <a th:href="@{/shop/addProduct}"
                   th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/addProduct')}? ' active'"
                   style="display:flex;flex-direction:column;align-items:center;gap:.2rem;padding:.35rem .15rem;border-radius:.3rem;color:#2c3e50;text-decoration:none;font-size:.6rem;transition:all .2s;"
                   title="Thêm sản phẩm">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span style="font-weight:500;font-size:.55rem;">Thêm</span>
                </a>
            </li>
            <li style="margin-bottom:.15rem;">
                <a th:href="@{/shop/inventory}"
                   th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/inventory')}? ' active'"
                   style="display:flex;flex-direction:column;align-items:center;gap:.2rem;padding:.35rem .15rem;border-radius:.3rem;color:#2c3e50;text-decoration:none;font-size:.6rem;transition:all .2s;"
                   title="Kho hàng">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;">
                        <rect x="3" y="4" width="18" height="13" rx="2"/><path d="M16 21H8"/>
                    </svg>
                    <span style="font-weight:500;font-size:.55rem;">Kho</span>
                </a>
            </li>
        </ul>
    </div>

    <div style="padding:.3rem .2rem;border-top:1px solid #dee2e6;font-size:.5rem;color:#95a5a6;text-align:center;background:#f8f9fa;">
        <div th:text="${#dates.format(#dates.createNow(),'yyyy')}" style="font-weight:500;">2025</div>
    </div>
</aside>
</body>
</html>
