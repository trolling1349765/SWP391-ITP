<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="shopHead">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'Shop Admin'">Shop Admin</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- (Optional) CSS riêng cho khu vực shop-admin -->
    <!-- <link rel="stylesheet" th:href="@{/assets/css/shop-admin.css}"/> -->
</head>

<body th:fragment="shopHeader">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/shop/dashboard}">Shop Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#shopNav" aria-controls="shopNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="shopNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/shop/dashboard}" class="nav-link"
                       th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/dashboard')}? ' active'">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shop/addProduct}" class="nav-link"
                       th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/addProduct')}? ' active'">Thêm sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shop/inventory}" class="nav-link"
                       th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/inventory')}? ' active'">Kho</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- container dành cho layout shop-admin -->
<div class="container-fluid py-3">
