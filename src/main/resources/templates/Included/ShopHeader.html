<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="shopHead">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'Shop Admin'">Shop </title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- SheetJS for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- CSS riêng cho shop-admin -->
    <style>
        /* Cố định header ở đầu trang */
        .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1030 !important;
            width: 100% !important;
        }
        
        /* Điều chỉnh body để tránh bị header che */
        body {
            padding-top: 56px !important;
        }
        
        /* Đảm bảo sidebar cũng được điều chỉnh */
        .sidebar-fixed {
            position: fixed !important;
            top: 56px !important;
            bottom: 0 !important;
            left: 0 !important;
            z-index: 1020 !important;
        }
        
        /* Điều chỉnh main content để tránh bị sidebar che */
        .main-content {
            margin-left: 250px !important;
            padding-top: 20px !important;
        }
        
        /* Responsive cho mobile */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0 !important;
            }
            
            .sidebar-fixed {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar-fixed.show {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body th:fragment="shopHeader">
<nav class="navbar navbar-expand-lg" style="background:linear-gradient(135deg,#1abc9c 0%,#16a085 100%);box-shadow:0 2px 8px rgba(0,0,0,.1);">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white d-flex align-items-center gap-2" th:href="@{/shop/dashboard}">
            <span style="width:28px;height:28px;border-radius:6px;background:#fff;display:inline-block;"></span>
            <span>ITP Shop Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#shopNav" aria-controls="shopNav"
                aria-expanded="false" aria-label="Toggle navigation" style="border-color:#fff;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="shopNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-white-50 fw-semibold"
                       style="transition:all .2s;">
                       <i class="fas fa-arrow-left me-1"></i> Về trang chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shop/dashboard}" class="nav-link text-white-50 fw-semibold"
                       th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/dashboard')}? ' active text-white'"
                       style="transition:all .2s;">
                       <i class="fas fa-home me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shop/addProduct}" class="nav-link text-white-50 fw-semibold"
                       th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/addProduct')}? ' active text-white'"
                       style="transition:all .2s;">
                       <i class="fas fa-plus-circle me-1"></i> Thêm sản phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shop/inventory}" class="nav-link text-white-50 fw-semibold"
                       th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/inventory')}? ' active text-white'"
                       style="transition:all .2s;">
                       <i class="fas fa-warehouse me-1"></i> Kho hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shop/profile}" class="nav-link text-white-50 fw-semibold"
                       th:classappend="${currentPath != null && #strings.contains(currentPath,'/shop/profile')}? ' active text-white'"
                       style="transition:all .2s;">
                       <i class="fas fa-store me-1"></i> Hồ sơ Shop
                    </a>
                </li>
            </ul>
            
            <div class="d-flex align-items-center gap-3 text-white-50">
                <div class="d-none d-lg-flex align-items-center gap-2">
                    <i class="fas fa-store"></i>
                    <small class="fw-semibold" th:text="${shop != null ? shop.shopName : 'Shop'}">Shop</small>
                </div>
                <div class="dropdown">
                    <a class="btn btn-sm btn-light dropdown-toggle d-flex align-items-center gap-2" href="#" role="button" data-bs-toggle="dropdown">
                        <img th:if="${shop != null && shop.imageUrl != null && shop.imageUrl != ''}" 
                             th:src="${'/itp' + shop.imageUrl}" 
                             alt="Shop Logo" 
                             class="rounded-circle"
                             style="width: 28px; height: 28px; object-fit: cover;"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                        <i th:if="${shop == null || shop.imageUrl == null || shop.imageUrl == ''}" class="fas fa-user-circle"></i>
                        <span th:text="${shop != null ? shop.shopName : 'Admin'}">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/shop/profile}">
                                <i class="fas fa-user me-2"></i>Thông tin Shop
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/shop/profile}">
                                <i class="fas fa-cog me-2"></i>Cài đặt
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- container dành cho layout shop-admin -->
<div class="container-fluid py-3" style="margin-top: 56px;">
