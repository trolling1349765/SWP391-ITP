<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm cấu hình</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}">
</head>
<body class="bg-light">
<!--Header-->
<header th:insert="~{Included/Header.html :: header}"></header>
<div class="container-fluid">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-12 col-md-3 col-lg-2 p-0 sidebar">
            <aside th:insert="~{Included/AdminSidebar :: adminSidebar (currentPath)}"></aside>
        </div>

        <!-- Main content -->
        <div class="col-12 col-md-9 col-lg-10 p-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Thêm cấu hình mới</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/configs/update}" method="post">
                        <input type="hidden" name="_method" value="put"/>
                        <input type="hidden" name="id" th:value="${config.id}"/>
                        <div class="mb-3">
                            <label for="configKey" class="form-label">Key</label>
                            <input th:value="${config != null ? config.configKey : ''}" type="text" class="form-control" name="configKey" id="configKey"required>
                        </div>
                        <div class="mb-3">
                            <label for="configValue" class="form-label">Value</label>
                            <input th:value="${config != null ? config.configValue : ''}" type="text" name="configValue" class="form-control" id="configValue" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/admin/configs}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
