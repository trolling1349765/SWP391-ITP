<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Restriction Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Restriction Detail</h4>
            <a th:href="@{/user-restrictions}" class="btn btn-sm btn-outline-light">‚Üê Back</a>
        </div>

        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${userRestriction.id}"></dd>

                <dt class="col-sm-3">Reason</dt>
                <dd class="col-sm-9" th:text="${userRestriction.reason}"></dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-9">
                    <span th:classappend="${userRestriction.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-danger'"
                          th:text="${userRestriction.status}"></span>
                </dd>

                <dt class="col-sm-3">User</dt>
                <dd class="col-sm-9" th:text="${userRestriction.user != null ? userRestriction.user.username : 'N/A'}"></dd>

                <dt class="col-sm-3">Created By</dt>
                <dd class="col-sm-9" th:text="${userRestriction.createBy}"></dd>

                <dt class="col-sm-3">Created At</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(userRestriction.createAt, 'yyyy-MM-dd HH:mm')}"></dd>

                <dt class="col-sm-3">Updated At</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(userRestriction.updateAt, 'yyyy-MM-dd HH:mm')}"></dd>

                <dt class="col-sm-3">Deleted</dt>
                <dd class="col-sm-9" th:text="${userRestriction.isDeleted} ? 'Yes' : 'No'"></dd>

                <dt class="col-sm-3">Deleted By</dt>
                <dd class="col-sm-9" th:text="${userRestriction.deleteBy}"></dd>
            </dl>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
