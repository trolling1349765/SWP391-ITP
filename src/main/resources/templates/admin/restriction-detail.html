<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Restriction Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!--Header-->
<header th:insert="~{Included/Header.html :: header}"></header>

<div class="row g-0">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar-wrapper p-0">
        <aside th:insert="~{Included/AdminSidebar :: adminSidebar (currentPath='')}"></aside>
    </div>
<!--    Main body-->
    <div class="col-md-9 col-lg-10 p-4">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Restriction Detail</h4>
            <a th:href="@{/admin/user-restrictions}" class="btn btn-sm btn-outline-light">← Back</a>
        </div>

        <div class="card-body">
            <div class="d-flex justify-content-end gap-2 mt-3">
                <form th:action="@{/admin/user-restriction/edit/{id}(id=${userRestriction.id})}"
                      method="post" class="d-inline">
                    <input type="hidden" name="_method" value="put">
                    <button type="submit" class="btn btn-warning">Update</button>
                </form>
            </div>
            <table class="table table-bordered table-striped align-middle">
                <tbody>
                <tr>
                    <th style="width: 30%">ID</th>
                    <td th:text="${userRestriction.id}"></td>
                </tr>
                <tr>
                    <th>Reason</th>
                    <td th:text="${userRestriction.reason}"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                            <span th:classappend="${userRestriction.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-danger'"
                                  th:text="${userRestriction.status}"></span>
                    </td>
                </tr>
                <tr>
                    <th>User</th>
                    <td th:text="${userRestriction.user != null ? userRestriction.user.username : 'N/A'}"></td>
                </tr>
                <tr>
                    <th>Created By</th>
                    <td th:text="${userRestriction.createBy}"></td>
                </tr>
                <tr>
                    <th>Created At</th>
                    <td th:text="${#temporals.format(userRestriction.createAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr>
                    <th>Updated At</th>
                    <td th:text="${#temporals.format(userRestriction.updateAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr>
                    <th>Deleted</th>
                    <td th:text="${userRestriction.isDeleted} ? 'Yes' : 'No'"></td>
                </tr>
                <tr>
                    <th>Deleted By</th>
                    <td th:text="${userRestriction.deleteBy}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Delete -->
            <div class="d-flex justify-content-end gap-2 mt-3">
                                <!-- Nút Delete -->
                <form th:action="@{/admin/user-restriction/delete/{id}(id=${userRestriction.id})}"
                      method="post" class="d-inline">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer th:replace="~{/Included/Footer :: footer}"></footer>
</div>

<!-- Bootstrap JS + Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
