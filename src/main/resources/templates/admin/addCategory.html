<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Edit Category' : 'Add Category'">Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0" th:text="${isEdit} ? 'Chỉnh sửa danh mục' : 'Tạo danh mục mới'">Tạo danh mục mới</h3>
        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="card">
        <div class="card-body">
            <form th:action="${isEdit} ? @{'/admin/categories/' + ${category.id} + '/edit'} : @{/admin/categories/create}"
                  th:object="${category}" method="post" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{categoryName}" class="form-control" placeholder="VD: TELECOM" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Mô tả</label>
                    <textarea rows="4" th:field="*{description}" class="form-control"
                              placeholder="Mô tả ngắn..."></textarea>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary" th:text="${isEdit} ? 'Cập nhật' : 'Tạo mới'">Tạo mới</button>
                    <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
