<!DOCTYPE html>

</head>
<body class="bg-light">
<!--Header-->
<header th:insert="~{Included/Header.html :: header}"></header>
<div class="container-fluid">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-12 col-md-3 col-lg-2 p-0 sidebar">
            <aside th:insert="~{Included/AdminSidebar :: adminSidebar (currentPath)}"></aside>

        <!--    Main content -->

            <!-- üßæ Table -->

                    <h5 class="mb-0"><i class="bi bi-gear-fill me-2"></i> Qu·∫£n l√Ω c·∫•u h√¨nh h·ªá th·ªëng</h5>
                    <a th:href="@{/admin/configs/new}" class="btn btn-light text-primary fw-semibold">

                <div class="card-body">
                    <div class="table-responsive">
                        <!-- B·ªô l·ªçc -->
                        <form th:action="@{/admin/configs}" method="get">
                            <table class="table table-hover align-middle">
                                <thead class="table-light text-center">
                                <tr>
                                    <th>ID</th>
                                    <th>Key</th>
                                    <th>Value</th>
                                    <th>Ng∆∞·ªùi t·∫°o</th>
                                    <th>Ng√†y t·∫°o</th>
                                    <th>C·∫≠p nh·∫≠t</th>
                                    <th>Tr·∫°ng th√°i</th>
                                    <th>X√≥a b·ªüi</th>
                                    <th>Thao t√°c</th>
                                </tr>
                                </thead>

                                <tbody>
                                <!-- H√†ng l·ªçc -->
                                <tr class="bg-light">
                                    <td></td>
                                    <td>
                                        <input type="text" name="configKey" th:value="${configKey}"
                                               placeholder="T√¨m theo key..." class="form-control form-control-sm">
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="d-flex flex-column gap-1">
                                            <input type="date" name="fromDate" th:value="${fromDate}"
                                                   class="form-control form-control-sm">
                                            <input type="date" name="toDate" th:value="${toDate}"
                                                   class="form-control form-control-sm">
                                        </div>
                                    </td>
                                    <td></td>
                                    <td>
                                        <select class="form-select form-select-sm" name="deleted">
                                            <option value="">T·∫•t c·∫£</option>
                                            <option value="true" th:selected="${deleted == 'true'}">ƒê√£ x√≥a</option>
                                            <option value="false" th:selected="${deleted == 'false'}">C√≤n ho·∫°t ƒë·ªông</option>
                                        </select>
                                    </td>
                                    <td></td>
                                    <td class="text-center">

                                            <i class="bi bi-funnel"></i> L·ªçc

                                        <button type="reset" class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-x-circle"></i> X√≥a
                                        </button>
                                    </td>
                                </tr>

                                <!-- D·ªØ li·ªáu -->
                                <tr th:each="config : ${configs.content}"

                                    <td th:text="${config.createBy}"></td>

                                    <td th:text="${#temporals.format(config.updateAt, 'dd/MM/yyyy')}"></td>
                                    <td>

                                      th:classappend="${config.isDeleted} ? 'badge bg-danger' : 'badge bg-success'">

                                    <td class="text-center">
                                        <!-- N·∫øu ch∆∞a x√≥a -->
                                        <div th:if="${!config.isDeleted}" class="d-flex justify-content-center gap-1">

                                               class="btn btn-sm btn-outline-primary"
                                               th:text="Update">
                                                <i class="bi bi-pencil-square"></i>

                                            <form th:action="@{/admin/configs/delete/{id}(id=${config.id})}" method="post"
                                                  onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c·∫•u h√¨nh n√†y?');">

                                                </button>
                                            </form>
                                        </div>

                                        <!-- N·∫øu ƒë√£ x√≥a -->
                                        <div th:if="${config.isDeleted}" class="d-flex justify-content-center">

                                                  onsubmit="return confirm('Kh√¥i ph·ª•c c·∫•u h√¨nh n√†y?');">
                                                <input type="hidden" name="_method" value="put"/>
                                                <button type="submit" class="btn btn-sm btn-outline-success" th:text="Restore">
                                                    <i class="bi bi-arrow-counterclockwise"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Ph√¢n trang -->
            <div class="mt-3">
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/configs(page=${currentPage - 1},
                               configKey=${configKey},
                               toDate=${toDate},
                               fromDate=${fromDate},
                               delete=${deleted})}">
                                Previous
                            </a>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/admin/configs(page=${i})},
                               configKey=${configKey},
                               toDate=${toDate},
                               fromDate=${fromDate},
                               delete=${deleted})}">
                            </a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/configs(page=${currentPage + 1},
                               configKey=${configKey},
                               toDate=${toDate},
                               fromDate=${fromDate},
                               delete=${deleted})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
