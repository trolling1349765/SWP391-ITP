<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh s√°ch c·∫•u h√¨nh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}">
</head>
<body class="bg-light">
<!--Header-->
<header th:insert="~{Included/Header.html :: header}"></header>
<div class="container-fluid">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-12 col-md-3 col-lg-2 p-0 sidebar">
            <aside th:insert="~{Included/AdminSidebar :: adminSidebar (currentPath)}"></aside>
        </div>
        <!--    Main content -->
        <div class="col-12 col-md-9 col-lg-10 p-0">
            <!-- üßæ Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <div class="d-flex justify-content-end mb-3">
                            <a th:href="@{/admin/configs/new}" class="btn btn-success">
                                <i class="bi bi-plus-circle me-1"></i> Th√™m c·∫•u h√¨nh
                            </a>
                        </div>
                        <table class="table table-bordered table-hover">
                            <thead class="table-secondary">
                            <tr>
                                <th>ID</th>
                                <th>Key</th>
                                <th>Value</th>
                                <th>Create By</th>
                                <th>Create At</th>
                                <th>Update At</th>
                                <th>Deleted</th>
                                <th>Delete By</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="config : ${configs.content}">
                                <td th:text="${config.id}"></td>
                                <td th:text="${config.configKey}"></td>
                                <td th:text="${config.configValue}"></td>
                                <td th:text="${config.createBy}"></td>
                                <td th:text="${config.createAt}"></td>
                                <td th:text="${config.updateAt}"></td>
                                <td th:text="${config.isDeleted} ? 'Yes' : 'No'"></td>
                                <td th:text="${config.deleteBy}"></td>
                                <td>
                                    <a th:href="@{/admin/configs/update/{id}(id=${config.id})}"
                                       class="btn btn-primary" th:text="Update"></a>
                                    <form
                                            th:action="@{/admin/configs/delete/{id}(id=${config.id})}"
                                            method="post"
                                            onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c·∫•u h√¨nh n√†y?');">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Ph√¢n trang -->
            <div class="mt-3">
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/configs(page=${currentPage - 1})}">
                                Previous
                            </a>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/admin/configs(page=${i})}">
                            </a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/configs(page=${currentPage + 1})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
