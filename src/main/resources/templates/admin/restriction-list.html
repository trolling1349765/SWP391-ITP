<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Restrictions</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">User Restriction List</h2>
        <a href="/" class="btn btn-secondary btn-sm">Home</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Status</th>
                    <th scope="col">User</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Created By</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="restriction : ${userRestrictions}">
                    <td th:text="${restriction.id}"></td>
                    <td th:text="${restriction.reason}"></td>
                    <td>
                        <span th:classappend="${restriction.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${restriction.status}"></span>
                    </td>
                    <td th:text="${restriction.user != null ? restriction.user.username : 'N/A'}"></td>
                    <td th:text="${#temporals.format(restriction.createAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${restriction.createBy}"></td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-primary"
                           th:href="@{'/user-restrictions/' + ${restriction.id}}">
                            <i class="bi bi-eye"></i> View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
