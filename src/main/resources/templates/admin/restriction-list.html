<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Restrictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">User Restrictions</h2>
        <a href="/admin/restriction/add" class="btn btn-success btn-sm">
            <i class="bi bi-plus-circle"></i> Add Restriction
        </a>
    </div>

    <!-- 🔍 Search form -->
    <form class="mb-3" th:action="@{/admin/user-restriction}" method="get">
        <div class="input-group">
            <label>
                <input type="text" name="search" class="form-control" placeholder="Search name" th:value="${search}">
            </label>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- 🧾 Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>User</th>
                    <th>Created At</th>
                    <th>Created By</th>
                    <th>Actions</th>
                </tr>
                <!-- 🔽 Filter row -->
                <tr class="table-secondary">
                    <form th:action="@{/admin/user-restriction}" method="get" class="align-middle">
                        <th></th>
                        <th></th>
                        <th>
                            <label>
                                <select class="form-select form-select-sm" name="status">
                                    <option value="">All</option>
                                    <option value="suspended" th:selected="${status == 'suspended'}">SUSPENDED</option>
                                    <option value="locked" th:selected="${status == 'locked'}">LOCKED</option>
                                    <option value="banned" th:selected="${status == 'banned'}">BANNED</option>
                                </select>
                            </label>
                        </th>
                        <th></th>
                        <th>
                            <div class="d-flex gap-1">
                                <label>
                                    From:
                                    <input type="date" name="fromDate" class="form-control form-control-sm" th:value="${fromDate}">
                                </label>
                                <label>
                                    To:
                                    <input type="date" name="toDate" class="form-control form-control-sm" th:value="${toDate}">
                                </label>
                            </div>
                        </th>
                        <th></th>
                        <th>
                            <button type="submit" class="btn btn-sm btn-outline-primary">Filter</button>
                        </th>
                    </form>
                </tr>
                </thead>
                <tbody>
                <tr th:each="restriction : ${userRestrictions}">
                    <td th:text="${restriction.id}"></td>
                    <td th:text="${restriction.reason}"></td>
                    <td>
                        <span th:classappend="${restriction.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${restriction.status}"></span>
                    </td>
                    <td th:text="${restriction.user != null ? restriction.user.username : 'N/A'}"></td>
                    <td th:text="${#temporals.format(restriction.createAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${restriction.createBy}"></td>
                    <td>
                    <td>
                        <a th:href="@{/admin/restriction(id=${restriction.user != null ? restriction.user.id : 0})}"
                           class="btn btn-success btn-sm">
                            <i class="bi bi-plus-circle"></i> Details
                        </a>
                    </td>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(userRestrictions)}">
                    <td colspan="6" class="text-center text-muted py-3">No restrictions found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
