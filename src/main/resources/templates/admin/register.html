<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Registration Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}">
    <style>
        .table thead {
            background-color: #1f2937;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light">
<!--Header-->
<header th:insert="~{Included/Header.html :: header}"></header>
<div class="container-fluid">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-12 col-md-3 col-lg-2 p-0 sidebar">
            <aside th:insert="~{Included/AdminSidebar :: adminSidebar (currentPath)}"></aside>
        </div>
        <!-- Main content -->
        <div class="col-12 col-md-9 col-lg-10 p-4">
            <h3 th:if="${errorMessage != null}"
                th:text="${errorMessage}"
                class="text-danger"></h3>
<!--            error-->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/admin/registers}" method="get">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Shop Name</th>
                        <th>Categories</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>User</th>
                        <th>Created At</th>
                        <th>Is Delete</th>
                        <th>Delete By</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>

                        <!-- Shop Name Filter -->
                        <td>
                            <label>
                                <input type="text" name="shopName" class="form-control" th:value="${shopName}">
                            </label>
                        </td>

                        <td>

                        </td>

                        <!-- User Name Filter -->
                        <td>
                            <label>
                                <input type="text" name="username" class="form-control" th:value="${username}">
                            </label>
                        </td>

                        <!-- Created At Filter -->
                        <td class="d-flex gap-1">
                            <label>
                                <input type="date" name="fromDate" class="form-control" th:value="${fromDate}">
                            </label>
                            <label>
                                <input type="date" name="toDate" class="form-control" th:value="${toDate}">
                            </label>
                        </td>

                        <!-- Other empty filter columns -->
                        <td></td>
                        <td></td>


                        <td>
                            <button class="btn btn-primary btn-sm" type="submit">Filter</button>
                            <button type="reset" class="btn btn-secondary btn-sm">Clear</button>
                        </td>
                    </tr>

                    <!-- Hi·ªÉn th·ªã danh s√°ch shop -->
                    <tr th:each="shop : ${shops}">
                        <td th:text="${shop.id}">1</td>
                        <td>
                            <strong th:text="${shop.shopName}">Shop A</strong>
                            <br>
                            <small class="text-muted" th:text="${shop.email}"></small>
                        </td>
                        <td>
                            <small th:text="${shop.category}">Category</small>
                        </td>
                        <td th:text="${shop.phone}">0123456789</td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${shop.status == 'ACTIVE' ? 'bg-success' : (shop.status == 'INACTIVE' ? 'bg-warning' : 'bg-secondary')}"
                                  th:text="${shop.status}">
                                Inactive
                            </span>
                        </td>
                        <td th:text="${shop.user != null ? shop.user.username : 'N/A'}">user01</td>
                        <td th:text="${#temporals.format(shop.createAt, 'yyyy-MM-dd')}"></td>
                        <td th:text="${shop.isDeleted != null and shop.isDeleted ? 'Yes' : 'No'}"></td>
                        <td th:text="${shop.isDeleted != null and shop.isDeleted ? (shop.deleteBy ?: '') : ''}"></td>
                        <td>
                            <a th:href="@{'/admin/registerDetail/' + ${shop.id}}"
                               class="btn btn-info btn-sm">
                                <i class="fas fa-eye"></i> Details
                            </a>
                        </td>
                    </tr>

                    <!-- Kh√¥ng c√≥ d·ªØ li·ªáu -->
                    <tr th:if="${#lists.isEmpty(shops)}">
                        <td colspan="10" class="text-center text-muted">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <br>
                            Kh√¥ng c√≥ shop n√†o ƒëang ch·ªù duy·ªát
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <!-- üìÑ Pagination -->
            <div class="mt-3">
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/registers(page=${currentPage - 1},
                                                          shopName=${shopName},
                                                          fromDate=${fromDate},
                                                          toDate=${toDate},
                                                         username=${username})}">
                                Previous
                            </a>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/admin/registers(page=${i},
                                                          shopName=${shopName},
                                                          fromDate=${fromDate},
                                                          toDate=${toDate},
                                                         username=${username})}">
                            </a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/registers(page=${currentPage + 1},
                                                          shopName=${shopName},
                                                          fromDate=${fromDate},
                                                          toDate=${toDate},
                                                         username=${username})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!--    footer -->
</div>

</body>
</html>
