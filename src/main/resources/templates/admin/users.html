<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Restrictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}">
</head>
<body class="bg-light">
<!--Header-->
<header th:insert="~{Included/Header.html :: header}"></header>
<div class="container-fluid">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-12 col-md-3 col-lg-2 p-0 sidebar">
            <aside th:insert="~{Included/AdminSidebar :: adminSidebar (currentPath)}"></aside>
        </div>
        <!--    Main content -->
        <div class="col-12 col-md-9 col-lg-10 p-4">
            <!-- ðŸ§¾ Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Create At</th>
                            <th>Deleted</th>
                            <th>Delete By</th>
                        </tr>

                        <!-- ðŸ”½ Filter row -->
                        <tr class="table-secondary">
                            <form th:action="@{/admin/restrictions}" method="get" class="align-middle">
                                <input type="hidden" th:name="search" th:value="${search}">
                                <th></th>
                                <th></th>
                                <th>
                                    <select class="form-select form-select-sm" name="status">
                                        <option value="">All</option>
                                        <option value="SUSPENDED" th:selected="${status == 'SUSPENDED'}">SUSPENDED
                                        </option>
                                        <option value="LOCKED" th:selected="${status == 'LOCKED'}">LOCKED</option>
                                        <option value="BANNED" th:selected="${status == 'BANNED'}">BANNED</option>
                                    </select>
                                </th>
                                <th></th>
                                <th>
                                    <div class="d-flex gap-1">
                                        <input type="date" name="fromDate" class="form-control form-control-sm"
                                               th:value="${fromDate}">
                                        <input type="date" name="toDate" class="form-control form-control-sm"
                                               th:value="${toDate}">
                                    </div>
                                </th>
                                <th></th>
                                <th>
                                    <select class="form-select form-select-sm" name="deleted">
                                        <option value="all">All</option>
                                        <option value="yes" th:selected="${deleted == 'yes'}">YES</option>
                                        <option value="no" th:selected="${deleted == 'no'}">NO</option>
                                    </select>
                                </th>
                                <th></th>
                                <th>
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Filter</button>
                                    <button type="reset" class="btn btn-sm btn-outline-secondary">Clear</button>
                                </th>
                            </form>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="restriction : ${userRestrictions.content}">
                            <td th:text="${restriction.id}"></td>
                            <td th:text="${restriction.reason}"></td>
                            <td>
                        <span th:classappend="${restriction.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${restriction.status}"></span>
                            </td>
                            <td th:text="${restriction.user != null ? restriction.user.username : 'N/A'}"></td>
                            <td th:text="${#temporals.format(restriction.createAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${restriction.createBy}"></td>
                            <td th:text="${restriction.isDeleted} ? 'Yes' : 'No'"></td>
                            <td th:text="${restriction.isDeleted} ? ${restriction.deleteBy} : ''"></td>
                            <td>
                                <a th:href="@{'/admin/restrictions/' + ${restriction.user != null ? restriction.id : 0}}"
                                   class="btn btn-success btn-sm">
                                    <i class="bi bi-plus-circle"></i> Details
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(userRestrictions)}">
                            <td colspan="7" class="text-center text-muted py-3">No restrictions found</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ðŸ“„ Pagination -->
            <div class="mt-3">
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/restrictions(page=${currentPage - 1},
                                                          status=${status},
                                                          fromDate=${fromDate},
                                                          toDate=${toDate},
                                                          search=${search})}">
                                Previous
                            </a>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/admin/restrictions(page=${i},
                                                          status=${status},
                                                          fromDate=${fromDate},
                                                          toDate=${toDate},
                                                          search=${search})}">
                            </a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/restrictions(page=${currentPage + 1},
                                                          status=${status},
                                                          fromDate=${fromDate},
                                                          toDate=${toDate},
                                                          search=${search})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
