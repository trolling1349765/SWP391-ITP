<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}">
</head>
<body class="bg-light">
<!--Header-->
<header th:insert="~{Included/Header.html :: header}"></header>
<div class="container-fluid">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-12 col-md-3 col-lg-2 p-0 sidebar">
            <aside th:insert="~{Included/AdminSidebar :: adminSidebar (currentPath)}"></aside>
        </div>
        <!--    Main content -->
        <div class="col-12 col-md-9 col-lg-10 p-0">
            <!-- 🧾 Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Role</th>
                                <th>Create At</th>
                                <th>Deleted</th>
                                <th>Delete By</th>
                                <th>Update At</th>
                                <th>Action</th>
                            </tr>
                            </thead>

                            <!-- 🔽 Filter row -->
                            <tbody>
                            <tr class="table-secondary">
                                <form th:action="@{/admin/users}" method="get">
                                    <td></td>
                                    <td><input type="text" name="username" th:value="${username}" placeholder="Search Name" class="form-control form-control-sm"></td>
                                    <td>
                                        <select class="form-select form-select-sm" name="status">
                                            <option value="">All</option>
                                            <option value="ACTIVE" th:selected="${status.equalsIgnoreCase('ACTIVE')}">ACTIVE</option>
                                            <option value="INACTIVE" th:selected="${status.equalsIgnoreCase('INACTIVE')}">INACTIVE</option>
                                        </select>
                                    </td>
                                    <td><input type="text" name="email" th:value="${email}" placeholder="Search Email" class="form-control form-control-sm"></td>
                                    <td></td>
                                    <td>
                                        <select class="form-select form-select-sm" name="role">
                                            <option value="">All</option>
                                            <option value="CUSTOMER" th:selected="${role == 'CUSTOMER'}">CUSTOMER</option>
                                            <option value="SELLER" th:selected="${role == 'SELLER'}">SELLER</option>
                                            <option value="ADMIN" th:selected="${role == 'ADMIN'}">ADMIN</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="d-flex flex-column gap-1">
                                            <div><input type="date" name="fromDate" th:value="${fromDate}" class="form-control form-control-sm"></div>
                                            <div><input type="date" name="toDate" th:value="${toDate}" class="form-control form-control-sm"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <select class="form-select form-select-sm" name="deleted">
                                            <option value="">All</option>
                                            <option value="true" th:selected="${deleted == 'true'}">YES</option>
                                            <option value="false" th:selected="${deleted == 'false'}">NO</option>
                                        </select>
                                    </td>
                                    <td><input type="text" name="deleteBy" th:value="${deleteBy}" placeholder="Search name" class="form-control form-control-sm"></td>
                                    <td>
                                        <div class="d-flex flex-column gap-1">
                                            <div><input type="date" name="fromUpdateDate" th:value="${fromUpdateDate}" class="form-control form-control-sm"></div>
                                            <div><input type="date" name="toUpdateDate" th:value="${toUpdateDate}" class="form-control form-control-sm"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-sm btn-outline-primary">Filter</button>
                                        <button type="reset" class="btn btn-sm btn-outline-secondary">Clear</button>
                                    </td>
                                </form>
                            </tr>
                            </tbody>

                            <!-- 🧾 Data rows -->
                            <tbody>
                            <tr th:each="user : ${users.content}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td>
                                    <span th:classappend="${user.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-danger'" th:text="${user.status}"></span>
                                </td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.role != null ? user.role.name : ''}"></td>
                                <td th:text="${#temporals.format(user.createAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${user.isDeleted} ? 'Yes' : 'No'"></td>
                                <td th:text="${user.isDeleted} ? ${user.deleteBy} : ''"></td>
                                <td th:text="${user.updateAt} ? ${user.updateAt} : ''"></td>
                                <td>
                                    <a th:href="@{'/admin/users/' + ${user.id}}" class="btn btn-success btn-sm">
                                        <i class="bi bi-plus-circle"></i> Details
                                    </a>
                                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa dòng này?');">
                                        <input type="hidden" name="_method" value="delete">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users.content)}">
                                <td colspan="11" class="text-center text-muted py-3">No users found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 📄 Pagination -->
            <div class="mt-3">
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination pagination-sm justify-content-center gap-1">
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <form th:action="@{/admin/users}" method="get">
                                <input type="hidden" name="page" th:value="${currentPage - 1}">
                                <!-- Các input filter khác -->
                                <input type="hidden" name="username" th:value="${username}">
                                <input type="hidden" name="email" th:value="${email}">
                                <input type="hidden" name="role" th:value="${role}">
                                <input type="hidden" name="status" th:value="${status}">
                                <input type="hidden" name="fromDate" th:value="${fromDate}">
                                <input type="hidden" name="toDate" th:value="${toDate}">
                                <input type="hidden" name="fromUpdateDate" th:value="${fromUpdateDate}">
                                <input type="hidden" name="toUpdateDate" th:value="${toUpdateDate}">
                                <input type="hidden" name="deleted" th:value="${deleted}">
                                <input type="hidden" name="deleteBy" th:value="${deleteBy}">
                                <button type="submit" class="page-link border-0 bg-transparent">&laquo;</button>
                            </form>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <form th:action="@{/admin/users}" method="get">
                                <input type="hidden" name="page" th:value="${i}">
                                <!-- Các input filter khác -->
                                <input type="hidden" name="username" th:value="${username}">
                                <input type="hidden" name="email" th:value="${email}">
                                <input type="hidden" name="role" th:value="${role}">
                                <input type="hidden" name="status" th:value="${status}">
                                <input type="hidden" name="fromDate" th:value="${fromDate}">
                                <input type="hidden" name="toDate" th:value="${toDate}">
                                <input type="hidden" name="fromUpdateDate" th:value="${fromUpdateDate}">
                                <input type="hidden" name="toUpdateDate" th:value="${toUpdateDate}">
                                <input type="hidden" name="deleted" th:value="${deleted}">
                                <input type="hidden" name="deleteBy" th:value="${deleteBy}">
                                <button type="submit"
                                        class="page-link border-0 bg-transparent"
                                        th:text="${i + 1}">
                                </button>
                            </form>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <form th:action="@{/admin/users}" method="get">
                                <input type="hidden" name="page" th:value="${currentPage + 1}">
                                <!-- Các input filter khác -->
                                <input type="hidden" name="username" th:value="${username}">
                                <input type="hidden" name="email" th:value="${email}">
                                <input type="hidden" name="role" th:value="${role}">
                                <input type="hidden" name="status" th:value="${status}">
                                <input type="hidden" name="fromDate" th:value="${fromDate}">
                                <input type="hidden" name="toDate" th:value="${toDate}">
                                <input type="hidden" name="fromUpdateDate" th:value="${fromUpdateDate}">
                                <input type="hidden" name="toUpdateDate" th:value="${toUpdateDate}">
                                <input type="hidden" name="deleted" th:value="${deleted}">
                                <input type="hidden" name="deleteBy" th:value="${deleteBy}">
                                <button type="submit" class="page-link border-0 bg-transparent">&raquo;</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
