# ====== APP ======
server.port=8080
server.servlet.context-path=/itp
spring.application.name=itp

# ====== DATA SOURCE (MySQL) ======
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#change localhost if u want to connect to database in your local
spring.datasource.url=jdbc:mysql://localhost:1435/itp?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
#change password if u want to connect to database in your local
spring.datasource.password=123456

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

